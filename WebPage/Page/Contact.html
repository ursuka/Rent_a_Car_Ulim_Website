<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/WebPage/app.css">
</head>

<body>
    <nav class="NavBar">
        <p id="logo"><a href="/WebPage/Index.html"><img src="/WebPage/Img/rent-a-car-favicon-color.png" alt=""></a></p>
        <p><a href="/WebPage/Page/Decription.html">About</a></p>
        <p><a href="/WebPage/Page/Galery.html">Cars</a></p>
        <p><a href="/WebPage/Page/Contact.html">Contact Us</a></p>
    </nav>

    <main>
        <div class="div-contacts-logo">
            <h1>CONTACTS</h1>
        </div>

        <div class="div-contacts">
            <div class="div-contacts-text">
                <h2>CENTRAL OFFICE</h2>
                <p>Chişinău, Vlaicu Pircalab St 52</p>
                <p>Phone: +373 55 555 555</p>
                <p>E-mail: RentaCar.md@gmail.com</p>
                <p>Working hours: 24/24</p>
            </div>
            <div class="div-contacts-form">
                <form action="#">
                    <fieldset class="filedset1">
                        <label for="Name/surname">
                            <span class="div-contacts-form-icon">
                                <svg fill="#ff5f00" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"
                                    stroke="#ff5f00">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z">
                                        </path>
                                    </g>
                                </svg>
                            </span>
                            <span class="div-contacts-form-text">Name/Surname:</span>
                        </label>
                        <input type="text" placeholder="Name/surname" name="Name/surname" id="Name/surname">

                        <label for="phoneNumber">
                            <span class="div-contacts-form-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M12 18H12.01M9.2 21H14.8C15.9201 21 16.4802 21 16.908 20.782C17.2843 20.5903 17.5903 20.2843 17.782 19.908C18 19.4802 18 18.9201 18 17.8V6.2C18 5.0799 18 4.51984 17.782 4.09202C17.5903 3.71569 17.2843 3.40973 16.908 3.21799C16.4802 3 15.9201 3 14.8 3H9.2C8.0799 3 7.51984 3 7.09202 3.21799C6.71569 3.40973 6.40973 3.71569 6.21799 4.09202C6 4.51984 6 5.07989 6 6.2V17.8C6 18.9201 6 19.4802 6.21799 19.908C6.40973 20.2843 6.71569 20.5903 7.09202 20.782C7.51984 21 8.07989 21 9.2 21Z"
                                            stroke="#ff5f00" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                        </path>
                                    </g>
                                </svg>
                            </span>
                            <span class="div-contacts-form-text">Phone number:</span>
                        </label>
                        <input type="tel" placeholder="Phone" name="phoneNumber" id="phoneNumber">

                        <label for="email">
                            <span class="div-contacts-form-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M3.75 5.25L3 6V18L3.75 18.75H20.25L21 18V6L20.25 5.25H3.75ZM4.5 7.6955V17.25H19.5V7.69525L11.9999 14.5136L4.5 7.6955ZM18.3099 6.75H5.68986L11.9999 12.4864L18.3099 6.75Z"
                                            fill="#ff5f00"></path>
                                    </g>
                                </svg>
                            </span>
                            <span class="div-contacts-form-text">Email:</span>
                        </label>
                        <input type="email" placeholder="Email" name="email" id="email">

                        <label for="msg">
                            <span class="div-contacts-form-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                    transform="rotate(270)">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M17 3.33782C15.5291 2.48697 13.8214 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22C17.5228 22 22 17.5228 22 12C22 10.1786 21.513 8.47087 20.6622 7"
                                            stroke="#ff5f00" stroke-width="1.5" stroke-linecap="round"></path>
                                    </g>
                                </svg>
                            </span>
                            <span class="div-contacts-form-text">Messege:</span>
                        </label>
                        <textarea name="msg" id="msg" cols="100" rows="4" placeholder="leave a messege"></textarea>

                        <input type="button" value="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <section>
        <div class="div-contacts-logo">
            <h2>Our location</h2>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10879.438024065697!2d28.8368737!3d47.0233627!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97c313348aa0d%3A0xa28a12dcf677dfd8!2sFree%20International%20University%20of%20Moldova!5e0!3m2!1sen!2s!4v1700518221551!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section>
        <div class="div-big-logo">
            <img src="/WebPage/Img/rent-a-car-high-resolution-logo-black-transparent.png" alt="" id="logo-big">
        </div>
    </section>

    <footer class="footer">
        <p><a href="/WebPage/Index.html">Home</a></p>
        <p><a href="/WebPage/Page/Decription.html">About</a></p>
        <p><a href="/WebPage/Page/Galery.html">Cars</a></p>
        <p><a href="/WebPage/Page/Contact.html">Contact Us</a></p>
    </footer>
</body>

</html>
